<!DOCTYPE html>
<html>
<head>
    <title>Azure Maps with State Selector</title>
    <meta charset="utf-8">
    <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.js"></script>
    <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/2/atlas.min.css" rel="stylesheet">
    <style>
        #myMap {
            width: 100%;
            height: 600px;
        }
        #stateSelector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="stateSelector">
        <label for="states">Select a state:</label>
        <select id="states">
            <option value="">--Select--</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Gujarat">Gujarat</option>
            <!-- Add more states as needed -->
        </select>
    </div>
    <div id="myMap"></div>

    <script>
        // Your Azure Maps subscription key
        var subscriptionKey = 'FRGNrro5pxHlWyTnZ9LYuPUX7CKbaLykA7Q47B2hjjrloCgaicTDJQQJ99AHACYeBjFx21kdAAAgAZMP6dr9';

        // Initialize the map
        var map = new atlas.Map('myMap', {
            center: [78.9629, 20.5937], // Center on India
            zoom: 4,
            language: 'en-US',
            authOptions: {
                authType: 'subscriptionKey',
                subscriptionKey: subscriptionKey
            }
        });

        // Add a control to the map
        map.events.add('ready', function () {
            map.controls.add(new atlas.control.ZoomControl(), {
                position: 'top-right'
            });

            // Add region data to the map
            addRegionData();
        });

        // Create a data source to hold the polygon for the state
        var dataSource = new atlas.source.DataSource();
        map.sources.add(dataSource);

        // Add a layer to display the polygon
        var polygonLayer = new atlas.layer.PolygonLayer(dataSource, null, {
            fillColor: 'rgba(255, 165, 0, 0.5)' // Highlight color for the state
        });
        map.layers.add(polygonLayer);

        // Function to add region data to the map
        function addRegionData() {
            // Use the GeoJSON data source to add region data
            var regionDataSource = new atlas.source.DataSource();
            map.sources.add(regionDataSource);

            // Load GeoJSON data for Indian states
            regionDataSource.importDataFromUrl('https://raw.githubusercontent.com/geohacker/india/master/state/india_state.geojson');

            // Add a layer for region boundaries
            map.layers.add(new atlas.layer.LineLayer(regionDataSource, null, {
                strokeColor: '#000000',
                strokeWidth: 1
            }));
        }

        // Function to highlight the selected state
        function highlightState(state) {
            dataSource.clear(); // Clear any existing polygons

            if (state) {
                // Use the GeoJSON data to highlight the selected state
                var regionDataSource = map.sources.getById('region-data');
                var features = regionDataSource.getShapes();
                var selectedFeature = features.find(function(feature) {
                    return feature.properties.NAME_1 === state;
                });

                if (selectedFeature) {
                    dataSource.add(selectedFeature);

                    // Calculate the bounding box to fit the polygon within the map view
                    var bbox = atlas.data.BoundingBox.fromData(selectedFeature.geometry);

                    // Set the map's camera to center and zoom based on the bounding box
                    map.setCamera({
                        bounds: bbox,
                        padding: 50 // Optional: Add padding around the polygon
                    });
                }
            }
        }

        // Add event listener for the dropdown
        document.getElementById('states').addEventListener('change', function() {
            var selectedState = this.value;
            highlightState(selectedState);
        });
    </script>
</body>
</html>
